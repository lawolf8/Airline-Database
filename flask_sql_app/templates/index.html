<!DOCTYPE html>
<html>
<head>
    <title>Flight List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Flights</h1>
    <ul>
        {% for flight in flights %}
        <li>{{ flight.flight_id }} - {{ flight.date }}</li>
        {% endfor %}
    </ul>
    <a href="/add">Add New Flight</a> | <a href="/update">Update Flight</a> | <a href="/delete">Delete Flight</a>
</body>
</html>
